exclude: '^(\.specify/|\.claude/|\.codex/|\.opencode/|openspec/|.*-old\.sh)'

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: detect-private-key

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args: ["-S", "error", "-e", "SC1091"]  # Match lint_shell.sh policy: errors only
        types: [shell]

  - repo: local
    hooks:
      - id: bash-syntax
        name: bash syntax check
        entry: bash -n
        language: system
        types: [shell]

      - id: test-suite
        name: test suite
        entry: ./tests/run.sh
        language: script
        pass_filenames: false
        stages: [pre-push]
