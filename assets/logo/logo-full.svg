<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 440 128" fill="none">
  <!--
    mdoctor logo — full (mark + wordmark, horizontal)
    Mark occupies 0–128, wordmark starts at 144
  -->

  <!-- === MARK === -->
  <!-- Left hump -->
  <path
    d="M20 92 L20 54 C20 36 33 22 50 22 C67 22 74 36 74 54"
    stroke="#0D9488" stroke-width="9" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Right hump -->
  <path
    d="M74 54 C74 36 81 22 98 22 L98 92"
    stroke="#0D9488" stroke-width="9" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Center leg -->
  <path
    d="M74 54 L74 92"
    stroke="#0D9488" stroke-width="9" stroke-linecap="round" fill="none"/>
  <!-- Chest piece — green pulse dot -->
  <circle cx="20" cy="105" r="9" fill="#22C55E"/>
  <circle cx="20" cy="105" r="4.5" fill="#0A0A0A" opacity="0.18"/>

  <!-- === WORDMARK === -->
  <!--
    "m" in teal — visually connected to the mark
    "doctor" in slightly lighter teal for two-tone wordmark
  -->
  <text
    x="144" y="84"
    font-family="ui-monospace, 'SF Mono', 'Cascadia Code', 'Fira Code', monospace"
    font-size="54" font-weight="700"
    fill="#0D9488"
    letter-spacing="-2">m</text>
  <text
    x="191" y="84"
    font-family="ui-monospace, 'SF Mono', 'Cascadia Code', 'Fira Code', monospace"
    font-size="54" font-weight="400"
    fill="#0D9488"
    opacity="0.78"
    letter-spacing="-1">doctor</text>
</svg>
