name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install ShellCheck
        run: brew install shellcheck

      - name: Run ShellCheck policy linter
        run: |
          chmod +x scripts/lint_shell.sh
          ./scripts/lint_shell.sh

  syntax-check:
    name: Bash Syntax Check
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check bash syntax for all scripts
        run: |
          find . \( -name '*.sh' -o -name 'mdoctor' \) \
            -not -path './.specify/*' \
            -not -path './.claude/*' \
            -not -path './.codex/*' \
            -not -path './.opencode/*' \
            -not -path './openspec/*' \
            -not -name '*-old.sh' \
            | while read -r script; do
            echo "Syntax check: $script"
            bash -n "$script"
          done

  smoke-test:
    name: Smoke Test
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Make scripts executable
        run: chmod +x mdoctor doctor.sh cleanup.sh

      - name: mdoctor help
        run: ./mdoctor help

      - name: mdoctor version
        run: ./mdoctor version

      - name: mdoctor info
        run: ./mdoctor info

      - name: mdoctor check (full health audit)
        run: ./mdoctor check

      - name: mdoctor clean (dry-run)
        run: ./mdoctor clean

      - name: mdoctor check single module
        run: ./mdoctor check -m network
