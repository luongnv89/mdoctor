name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install ShellCheck
        run: brew install shellcheck

      - name: Run ShellCheck policy linter
        run: |
          chmod +x scripts/lint_shell.sh
          ./scripts/lint_shell.sh

      - name: Check bash syntax for all scripts
        run: |
          find . \( -name '*.sh' -o -name 'mdoctor' \) \
            -not -path './.specify/*' \
            -not -path './.claude/*' \
            -not -path './.codex/*' \
            -not -path './.opencode/*' \
            -not -path './openspec/*' \
            -not -name '*-old.sh' \
            | while read -r script; do
            echo "Syntax check: $script"
            bash -n "$script"
          done

  test:
    name: Test
    runs-on: macos-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Make scripts executable
        run: chmod +x mdoctor doctor.sh cleanup.sh tests/run.sh tests/test_*.sh tests/helpers/assert.sh

      - name: Run shell regression harness
        run: ./tests/run.sh

      - name: mdoctor help
        run: ./mdoctor help

      - name: mdoctor version
        run: ./mdoctor version

      - name: mdoctor info
        run: ./mdoctor info

      - name: mdoctor check (full health audit)
        run: ./mdoctor check

      - name: mdoctor clean (dry-run)
        run: ./mdoctor clean

      - name: mdoctor check single module
        run: ./mdoctor check -m network

  release-sanity:
    name: Release Sanity
    runs-on: macos-latest
    needs: [lint, test]

    steps:
      - uses: actions/checkout@v4

      - name: Make install scripts executable
        run: chmod +x install.sh uninstall.sh

      - name: Installer/uninstaller isolated-path sanity
        run: |
          set -euo pipefail

          TMP_ROOT="$(mktemp -d)"
          TMP_INSTALL="$TMP_ROOT/install"
          TMP_BIN="$TMP_ROOT/bin"
          mkdir -p "$TMP_BIN"

          MDOCTOR_REPO_URL="$PWD" \
          MDOCTOR_INSTALL_DIR="$TMP_INSTALL" \
          MDOCTOR_BIN_DIR="$TMP_BIN" \
          MDOCTOR_BINARY_NAME="mdoctor" \
          ./install.sh

          "$TMP_BIN/mdoctor" version
          "$TMP_BIN/mdoctor" help >/dev/null

          MDOCTOR_INSTALL_DIR="$TMP_INSTALL" \
          MDOCTOR_BIN_LINK="$TMP_BIN/mdoctor" \
          ./uninstall.sh

          test ! -e "$TMP_BIN/mdoctor"
